<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="leftbar">
                    <ul>
                        <li><a class="nav" href="google.com">About</a></li>
                        <li><a class="nav" href="google.com">Store</a></li>
                    </ul>
                </div>
                <div class="rightbar">
                    <ul>
                        <li><a class="nav" href="google.com">Gmail</a></li>
                        <li><a class="nav" href="google.com">Images</a></li>
                        <li><button class="signin">Sign in</button></li>
                    </ul>
                </div>
            </div>

            <div class="searchBar">
                <img src=google_logo.png alt="Google logo" class="logo">
                <input type="text" class="bar" placeholder="Search...">
                <button type="button" class="searchButton">Google Search</button>
                <button type="button" class="moodButton">I'm Feeling Lucky!</button>
            </div>

            <footer>
                <ul class="leftbottombar">
                    <li><a href="#">Advertising</a></li> 
                    <li><a href="#">Business</a></li> 
                    <li><a href="#">How Search Works</a></li> 
                </ul>

                <ul class="rightbottombar">
                    <li><a href="#">Privacy</a></li> 
                    <li><a href="#">Terms</a></li> 
                    <li><a href="#">Settings</a></li> 
                </ul>
            </footer>
        </div>
    </body>
</html>
